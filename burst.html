<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lottie burst</title>
  </head>
  <style>
    body{
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }
  </style>
  <body>
    <div id="container"></div>

    <script src="lottie.js" type="text/javascript"></script>
    <script>
      let animation = bodymovin.loadAnimation({
        container: document.getElementById('container'),
        renderer: 'canvas',
        loop: true,
        autoplay: true,
        path: 'burst.json'
      });
    </script>
  </body>
</html>
